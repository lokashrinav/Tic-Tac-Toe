<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
    <div class="container">
        <form onsubmit = "Gameboard.siv(); return false;"; class="popup-open1">
            <div class="words">Enter Player O Name:</div>
            <div class = "inp"><input class = "inpit" type="text"></div>
            <div><input type="submit"></div>
        </form>
        <form onsubmit = "Gameboard.siv2(); return false;"; class="popup2">
            <div class="words">Enter Player X Name:</div>
            <div class = "inp"><input class = "inpit" type="text"></div>
            <div><input type="submit"></div>
        </form>
        <div class="title">Tic-Tac-Toe!</div>
        <div class="center">
            <div class="box1 box"></div>
            <div class="box2 box"></div>
            <div class="box3 box"></div>
            <div class="box4 box"></div>
            <div class="box5 box"></div>
            <div class="box6 box"></div>
            <div class="box7 box"></div>
            <div class="box8 box"></div>
            <div class="box9 box"></div>
        </div>
        <div class="reset"><div class="word">Reset</div></div>
        <div class="screen">
            <div class="big">O</div>
            <div class = "small">Goes First</div>
        </div>
        <div class="popup"><div class="words"></div><div class="won">You Won!</div><div class="restart" onclick = "Gameboard.reset2()">Restart</div></div> 
    </div>
<body>
    <script src="scripter.js">

    </script>
</body>
</html>
